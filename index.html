<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link href = "style.css" rel = "stylesheet">
</head>
<body>
  <div class="container">
    <nav>
      <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Community</a></li>
          <li><a href="#">Career</a></li>
          <li><a href="#">Contacts</a></li>
          <li><a href="#">FAQ</a></li>
      </ul>
      <img id="YU" src="YU logo.jpg" alt="YearUp logo">
  </nav>
  <div class="main_content">
    <div class="image_students">
      <img class="main_image" src="christina-wocintechchat-com-0Zx1bDv5BNY-unsplash.jpg" alt="Student">
    </div> 
    <div class="main_text">
      <h1>Redefining Success at YearUp</h1>
      <h2>Year Up's job training program is tuition free, and offers access to today's 
        best companies and a proven path to career success.</h2>
      <button id="know_more">Know More</button>
    </div>

  </div>
  <div class="right">
    <div class="box">
      <div class="image">
        <img src = "">
      </div>
      <div class="inner_box">
        <h3>Sign Up to know more</h3>

      </div>
    </div>
  </div>
  <div class = "sign_up">
    <form>
        <h1 id="title">Sign Up</h1>
        <input type = "text" name ="" placeholder="Username">
        <input type = "text" name = "" list = "occupation" placeholder="Occupation">
        <datalist id = "occupation">
            <option>Student</option>
            <option>College Graduate</option>
            <option>Employed</option>
        </datalist>
        <input type = "email" name = "" placeholder="Email">
        <input type = "password" name = "" placeholder="Password">
        <input type = "password" name = "" placeholder="Confirm Password">
        <button type = "submit">Sign Up</button>
    </form>
</div>


  </div>
  
</body>
</html>
